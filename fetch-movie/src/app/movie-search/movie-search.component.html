<div class="movie-search max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <div class="flex gap-3 mb-6">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search for movies"
      class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      (click)="searchMovies()"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition"
    >
      Search
    </button>
  </div>

  <div *ngIf="movies.length > 0" class="movie-list grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let movie of movies" class="movie bg-gray-50 rounded shadow p-4 flex flex-col items-center">
      <img
        [src]="movie.Poster"
        alt="{{ movie.Title }} Poster"
        class="w-full h-64 object-cover rounded mb-4"
      />
      <h3 class="text-lg font-semibold text-center mb-1">{{ movie.Title }}</h3>
      <p class="text-gray-600">Year: {{ movie.Year }}</p>
    </div>
  </div>
</div>
